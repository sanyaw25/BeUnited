<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be United - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1E1E2F, #2A2A3D);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .login-box {
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      width: 340px;
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 1.2rem;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 0.9rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input, select {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    input::placeholder {
      color: #ccc;
    }
    button {
      background-color: #BB86FC;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #9b5dfc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Be United</h2>
    <form id="loginForm">
      <select id="userType" required>
        <option value="student">Student</option>
        <option value="moderator">Moderator</option>
      </select>
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('userType').value;

      const endpoint = role === 'student'
        ? 'http://localhost:5000/api/students/login'
        : 'http://localhost:5000/api/moderators/login';

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || 'Login failed');
          return;
        }

        const userData = role === 'student' ? data.student : data.moderator;
        localStorage.setItem(role + 'Data', JSON.stringify(userData));
        window.location.href = role === 'student' ? 'student-profile.html' : 'mod-profile.html';
      } catch (err) {
        console.error(err);
        alert('Login error');
      }
    });
  </script>
</body>
</html>
